<form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <h2 mat-dialog-title>Add category</h2>
    <mat-dialog-content class="mat-typography">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Category title</mat-label>
                <input matInput placeholder="Category title" formControlName="title">
                <mat-error *ngIf="categoryForm.controls.title.errors?.required && categoryForm.controls.title.touched">please enter title</mat-error>
                <mat-error *ngIf="categoryForm.controls.title.errors?.maxlength && categoryForm.controls.title.touched">title can't be more than 200 characters</mat-error>
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">Add category</button>
    </mat-dialog-actions>
</form>
